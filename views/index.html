<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
    <link rel="icon" type="image/jpg" href="/assets/favicon.png"/>
    <title>Relay SMS workflow</title>
</head>
<body>
    <form action="/" method="post">
        <div class="container">
            <img src="/assets/logo.png" alt="Relay Logo">
            <h3>Relay SMS workflow service</h3>
        
            <label for="email"><b>Name</b></label>
            <input type="text" name="name" placeholder="Enter name" id="name_input">

            <label for="email"><b>Phone Number</b></label>
            <br>
            <select name="phoneCode" required>
            <option selected="selected" value="+1">+1</option>
            <option value="+44">+44</option>
            </select>
            <input type="phone" name="num1" placeholder="0123456789" required id="num_input">

            <label for="email"><b>Device ID (IMEI)</b></label>
            <input type="text" placeholder="Enter Device ID" name="user_id" required id="id_input">
        
            <p>By registering you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        
            <div class="clearfix">
            <button type="submit" class="btn">Register</button>
            </div>
        </div>
    </form>
</body>
</html>
